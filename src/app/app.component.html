<div class="form">
  <h2 id="registration" style="text-align: center;"><u>Registration Form</u> </h2>
  <!-- <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"> -->
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">

    <div ngModelGroup="personalDetails" #personaldetail="ngModelGroup">

      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your First Name...." name="firstname" ngModel required
        #fname="ngModel">
      <!-- <div> -->
      <!-- <small *ngIf="fname.invalid &&  fname.touched ">First name is a required field</small>
        <span *ngIf="Firstname">You Entered: {{Firstname}}</span>
      </div> -->

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your Last Name...." name="lastname" ngModel required>
      <!-- <div>
        <span *ngIf="Lastname">You Entered: {{Lastname}}</span>
      </div> -->

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="your Email Address...." name="email" ngModel required email>

      <div>
        <small *ngIf="personaldetail.invalid && personaldetail.touched">Some of field is not have correct value</small>
      </div>
      <button (click)="setDefaultValues()">Set Default Values</button>
    </div>


    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultCountry">
      <option value="india">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender: </label>
    <span *ngFor="let gen of gender">
      <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" [(ngModel)]="defaultGender">
      <label for="male">{{gen.value}}</label>
    </span>


    <br><br>

    <label>Hobbies : <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobby" ngModel>Sports</label>
      <label><input type="checkbox" value="movies" name="hobby" ngModel>Movies</label>
      <label><input type="checkbox" value="music" name="hobby" ngModel>Music</label>
    </div>
    <!-- <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid"> -->
    <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid">
  </form>

  
</div>
<div class="form-data">
  <h3>Form Data</h3>
  <p>First Name : <b>{{Firstname}}</b></p>
  <p>Last Name : <b>{{Lastname}}</b></p>
  <p>Email : <b>{{email}}</b></p>
  <p>Country : <b>{{country}}</b></p>
  <p>Gender : <b>{{gen}}</b></p>
  <p>Hobby : <b>{{hobbies}}</b></p>
</div>
